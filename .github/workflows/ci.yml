name: CI

on: [push, pull_request]

jobs:
  ci:
    name: Check code quality
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install prerequisites
      run: |
        make setup

    - name: Check
      run: |
        make check
