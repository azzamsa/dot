includes = [".dotter/include/fedora.toml"]

packages = [
    #
    # Shell
    "shell",
    "fish",
    "nushell",
    #
    # Terminals
    "wezterm",
    "alacritty",
    "starship",
    "atuin",
    #
    # Fetchers
    "fastfetch",
    #
    # Editor
    "helix",
    "neovide",
    #
    # Scripts
    "bin",
    #
    # VSC
    "git",
    "jj",
    #
    # Utils
    "fontconfig",
    "gnupg",
    "zellij",
    "yazi",
    "eget",
    #
    # Browsers
    "tridactyl",
    #
    # Programming Languages
    "cargo",
]

[variables]
editor = "neovide"
shell = "fish"
default_terminal_app = "zellij"
font = "0xProto Nerd Font"
theme = "catppuccin_mocha"
