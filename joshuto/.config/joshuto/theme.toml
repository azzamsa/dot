##########################################
## Tabs
##########################################

# Inactive tabs
[tabs.inactive]
# Active tabs
[tabs.active]
invert = true

##########################################
## Fil Selections.fg = "e-"
##########################################

# # https://draculatheme.com/contribute

# Selected files (standard selection)
[selection]
fg = "light_yellow"
bold = true

# Files selected in current visual mode
[visual_mode_selection]
fg = "light_red"
bold = true

[selection.prefix]
prefix = "  "
size = 2

##########################################
## Fil System File Types.fg = "e-"
##########################################

# Basic style, used for regular files (and also device files and FIFOs)
[regular]
fg = "white"

# For directories
[directory]
fg = "rgb(189, 147, 249)"
bold = true

# For symbolic links
[link]
fg = "rgb(139, 233, 253)"
bold = true

# For socket files
[socket]
fg = "rgb(255, 121, 198)"
bold = true

##########################################
## Fil Exceptional Files.fg = "e-"
##########################################

# Files marked as executable
[executable]
fg = "rgb(80, 250, 123)"
bold = true

# Invalid symbolic links (pointingexisting target).fg = " -"
[link_invalid]
fg = "rgb(255, 85, 85)"
bold = true

