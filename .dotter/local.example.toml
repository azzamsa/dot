includes = [".dotter/include/debian.toml"]

packages = [
    #
    # Shell
    "shell",
    "fish",
    "nushell",
    #
    # Terminals
    # "wezterm",
    # "alacritty",
    "ghostty",
    "zellij",
    "starship",
    "atuin",
    #
    # Fetchers
    "fastfetch",
    #
    # Editor
    "helix",
    "neovide",
    #
    # Scripts
    "bin",
    #
    # VSC
    "git",
    "jj",
    #
    # Utils
    "fontconfig",
    "gnupg",
    # "zellij",
    "yazi",
    # "lla",
    "eget",
    "jjui",
    #
    # Browsers
    "tridactyl",
    #
