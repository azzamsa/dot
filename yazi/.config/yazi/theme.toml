# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[manager]
cwd = { fg = "#8BE9FD" }

# Hovered
hovered = { fg = "#282A36", bg = "#BD93F9" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#F8F8F2", bold = true }
find_position = { fg = "#BD93F9", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#50FA7B", bg = "#50FA7B" }
marker_copied = { fg = "#FF5555", bg = "#FF5555" }
marker_cut = { fg = "#FFB86C", bg = "#FFB86C" }

# Tab
tab_active = { fg = "#282A36", bg = "#BD93F9" }
tab_inactive = { fg = "#DDD8BB", bg = "#6272A4" }
tab_width = 1

# Border
border_symbol = "│"
border_style = { fg = "#f8b659" }

# Offset
folder_offset = [1, 0, 1, 0]
preview_offset = [1, 1, 1, 1]

# Highlighting
syntect_theme = ""

# : }}}

# : Status {{{

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#282A36", bg = "#282A36" }

# Mode
mode_normal = { fg = "#282A36", bg = "#BD93F9", bold = true }
mode_select = { fg = "#282A36", bg = "#50FA7B", bold = true }
mode_unset = { fg = "#282A36", bg = "#BD93F9", bold = true }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "#8BE9FD", bg = "#282A36" }
progress_error = { fg = "#FFB86C", bg = "#282A36" }

# Permissions
permissions_t = { fg = "#50FA7B" }
permissions_r = { fg = "#FF5555" }
permissions_w = { fg = "#FFB86C" }
permissions_x = { fg = "#f8b659" }
permissions_s = { fg = "#282A36", bg = "#282A36" }

# : }}}

# : Input {{{

[input]
border = { fg = "#8BE9FD" }
title = {}
value = {}
selected = { reversed = true }

# : }}}

# : Select {{{

[select]
border = { fg = "#8BE9FD" }
active = { fg = "#BD93F9" }
inactive = {}

# : }}}

# : Tasks {{{

[tasks]
border = { fg = "#8BE9FD" }
title = {}
hovered = { underline = true }

# : }}}

# : Which {{{

[which]
mask = { bg = "#282A36" }
cand = { fg = "#BD93F9" }
rest = { fg = "#282A36" }
desc = { fg = "#F8F8F2" }
separator = "  "
separator_style = { fg = "#282A36" }

# : }}}

# : Help {{{

[help]
on = { fg = "#8BE9FD" }
exec = { fg = "#BD93F9" }
desc = { fg = "#F8F8F2" }
hovered = { bg = "#44475A", bold = true }
footer = { fg = "#BD93F9", bg = "#282a36" }

# : }}}

# : File-specific styles {{{

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#8BE9FD" },

  # Videos
  { mime = "video/*", fg = "#FFB86C" },
  { mime = "audio/*", fg = "#FFB86C" },

  # Archives
  { mime = "application/zip", fg = "#FF5555" },
  { mime = "application/gzip", fg = "#FF5555" },
  { mime = "application/x-tar", fg = "#FF5555" },
  { mime = "application/x-bzip", fg = "#FF5555" },
  { mime = "application/x-7z-compressed", fg = "#FF5555" },
  { mime = "application/x-rar", fg = "#FF5555" },

  # Custom color for common programming languages
  { name = "*.rs", fg = "#FFB86C" },
  { name = "*.toml", fg = "#FF79C6" },
  { name = "*.md", fg = "#8BE9FD" },
  { name = "*.sh", fg = "#b8bb26" },
  { name = "*.js", fg = "#FFB86C" },
  { name = "*.json", fg = "#FFB86C" },
  { name = "*.py", fg = "#8BE9FD" },
  { name = "*.c", fg = "#8BE9FD" },
  { name = "*.html", fg = "#FF5555" },

  # Fallback
  # file
  { name = "*", fg = "#F8F8F2" },
  # directory
  { name = "*/", fg = "#BD93F9" },
]

