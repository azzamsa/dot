includes = [".dotter/include/fedora.toml"]

packages = [
    #
    # Shell
    "shell",
    "fish",
    "nushell",
    #
    # Terminals
    "wezterm",
    "alacritty",
    "starship",
    "atuin",
    #
    # Fetchers
    "fastfetch",
    #
    # Editor
    "helix",
    "neovide",
    #
    # Scripts
    "bin",
    #
    # VSC
    "git",
    "jj",
    #
    # Utils
    "fontconfig",
    "gnupg",
    "zellij",
    "yazi",
    "eget",
    #
    # Browsers
    "tridactyl",
    #
    # Programming Languages
    "cargo",
