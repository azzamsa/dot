[variables]
multiplexer = "zellij"
editor = "hx"
shell = "fish"
terminal_font_size = 21
font = "Maple Mono NF" # the only font that doesn't stare at me. I feel happy coding.

# Available theme can be found in shells/fish/colors.fish
theme = "dracula"
