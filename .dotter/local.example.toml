includes = [".dotter/include/fedora.toml"]

packages = [
    #
    # Shell
    "shell",
    "fish",
    "nushell",
    #
    # Terminals
    "wezterm",
    "alacritty",
    "starship",
    "atuin",
    #
    # Fetchers
    "fastfetch",
    #
    # Editor
    "helix",
    "neovide",
    #
    # Scripts
    "bin",
    #
    # VSC
    "git",
    "jj",
    #
    # Utils
    "fontconfig",
    "gnupg",
    "zellij",
    "yazi",
    "eget",
    #
    # Browsers
    "tridactyl",
    #
    # Programming Languages
    "cargo",
]

[variables]
# neovide
editor = "neovide"
# fish
shell = "fish"
# zellij, fish
default_terminal_app = "zellij"
# JetBrainsMono Nerd Font, 0xProto Nerd Font
font = "0xProto Nerd Font"
# modus_vivendi, catppuccin_mocha, tokyonight_moon
theme = "catppuccin_mocha"
# Modus Vivendi, Catppuccin Mocha, Tokyonight Moon
theme_name = "Catppuccin Mocha"
