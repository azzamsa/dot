name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  bash:
    name: Lint Bash files
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './bin/bin/public'
        ignore_names: sfetch


  python:
    name: Lint Python files
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
          python-version: 3.9

    - name: Install Black
      run: pip install black

    - name: Check formatting
      run: |
        black --check bin/bin/public/sfetch
