name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './bin/bin/public'
        ignore_names: cwindow sfetch
